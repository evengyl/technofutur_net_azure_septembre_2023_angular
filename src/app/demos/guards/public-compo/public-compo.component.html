


<div class="row">
    <div class="col s12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Card Title</span>
          <button 
            class="waves-effect waves-light btn-large orange"
            *ngIf="isConnect"
            (click)="logout()"
          >Logout</button>
            
            <button 
                class="waves-effect waves-light btn-large"
                *ngIf="!isConnect"
                (click)="login()"
            >Login</button>
        </div>
      </div>
    </div>
  </div>
