<h1 class="header center  blue-grey-text text-darken-1">Les différents Bindings</h1>


<div class="row">

    <div class="col s4">
      <div class="card blue-grey darken-1 hoverable">
        <div class="card-content white-text">
          <span class="card-title">Bindings One Way</span>
            <p>Ma string : {{ str }}</p>
            <p>Mon nombre : {{num}}</p>
            <p>Mon Boolean : {{bool}}</p>
            <p>Ma Date : {{date}}</p>
        </div>
      </div>
    </div>

    <div class="col s4">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text hoverable">
            <span class="card-title">Bindings Two Way</span>
            <p>TW_STR : {{ tw_str}}</p>
            <input [(ngModel)]="tw_str" type="text">
            <br><br>
            <p>TW_NUMBER : {{ tw_number}}</p>
            <input [(ngModel)]="tw_number" type="number" >
          </div>
        </div>
      </div>

      <div class="col s4">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text hoverable">
            <span class="card-title">Binding d'évenements</span>
            <p>Count : {{ count}}</p>
          </div>
          <div class="card-action">
            <a class="waves-effect waves-light btn" type="button" (click)="increment()">+</a>
            <a class="waves-effect waves-light btn" type="button" (click)="decrement()">-</a>
            <a class="waves-effect waves-light btn" type="button" (dblclick)="resetcount()">Reset</a>
          </div>
        </div>
      </div>

  </div>
