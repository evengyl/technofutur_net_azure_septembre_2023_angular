<h1 class="header center  blue-grey-text text-darken-1">Les directives de composant NgClass, NgStyle</h1>


<div class="row">

    <div class="col s6">
        <div class="card blue-grey darken-1 hoverable">
            <div class="card-content white-text">
                <span class="card-title">NgStyle : Manipulation TS des styles directement</span>
                <ul class="collection">
                    <li *ngFor="let horseMan of listHorseMan"
                        class="collection-item black-text"
                        [ngStyle]=" { 'background-color' : getColorHorse(horseMan.name) } "
                    >
                        {{ horseMan.name }}
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="col s6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text hoverable">
                <span class="card-title">NgClass : Manipulation TS des classes css</span>
                <table class="highlight">
                    <thead>
                      <tr>
                          <th>Name</th>
                          <th>Options</th>
                      </tr>
                    </thead>
            
                    <tbody>
                      <tr *ngFor="let pignouf of listClient"
                        class="black-text" [ngClass]="getInOrdererColor(pignouf.inOrdered)"
                      >
                        <td>{{ pignouf.name }}</td>
                        <td>
                            <button class="waves-effect waves-light btn" (click)="retrogradeClient(pignouf.name)">Retrograde</button>
                            <button class="waves-effect waves-light btn" (click)="upgradeClient(pignouf.name)">Upgrade</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

</div>
