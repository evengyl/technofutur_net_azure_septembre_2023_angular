<h1 class="header center  blue-grey-text text-darken-1">Les directives de composant custom</h1>


<div class="row">

    <div class="col s4">
        <div class="card blue-grey darken-1 hoverable">
            <div class="card-content white-text">
                <span class="card-title">Custom simple</span>
                <ul class="collection black-text">
                    <li *ngFor="let horseCouillon of listHorseMan" class="collection-item" Zoomit>
                        {{ horseCouillon.name }} sur son cheval {{ horseCouillon.colorHorse }}
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="col s4">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text hoverable">
                <span class="card-title">Custom avec Event</span>
                <ul class="collection black-text">
                    <li *ngFor="let horseCouillon of listHorseMan" class="collection-item" Zoomitevent>
                        {{ horseCouillon.name }} sur son cheval {{ horseCouillon.colorHorse }}
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="col s4">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text hoverable">
                <span class="card-title">Custom avec param√®tre</span>
            </div>
        </div>
    </div>

</div>
